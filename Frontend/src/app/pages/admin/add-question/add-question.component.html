<div class="bootstrap-wrapper">
   <div class="row mt20">
       <div class="col-md-12">
           <h1>Adding question  to {{qtitle}} Quiz</h1>

           <mat-card>
               <mat-card-header>
                   <mat-card-subtitle>
                       Enter the detail of the new question
                   </mat-card-subtitle>
               </mat-card-header>
               <mat-card-content>

                <form (ngSubmit)="formSubmit()">
                    
                     
                            <!--optionS-->
                            <ckeditor
                             [editor]="Editor"
                              data="<p>Write your question here!</p>"
                              name="content"
                              [(ngModel)]="question.content"
                              ></ckeditor>

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="w100">
                                        <mat-label>Enter Option1</mat-label>
                                    <input 
                                    required
                                    type="text" 
                                    name="option1"
                           [(ngModel)]="question.option1"
                                    matInput
                                    placeholder="Enter Option1"
                                    />
                                    </mat-form-field>

                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="w100">
                                        <mat-label>Enter Option2</mat-label>
                                    <input
                                    required
                                    name="option2"
                           [(ngModel)]="question.option2"
                                     type="text"
                                      matInput
                                      placeholder="Enter Option2"
                                      />
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="w100">
                                        <mat-label>Enter Option3</mat-label>
                                    <input 
                                    required
                                    name="option3"
                           [(ngModel)]="question.option3"
                                    type="text" 
                                    matInput
                                    placeholder="Enter Option3"
                                    
                                    />
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="w100">
                                        <mat-label>Enter Option4</mat-label>
                                    <input
                                    required
                                    name="option4"
                           [(ngModel)]="question.option4"
                                     type="text"
                                      matInput
                                      placeholder="Enter Option4"
                                      />
                                    </mat-form-field>
                                </div>
                                <mat-form-field class="w100">
                                    <mat-label>Select Answer</mat-label>
                                    <mat-select   [(ngModel)]="question.answer" name="answer">
                                        <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                        <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                        <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                        <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                                        
                                    </mat-select>

                                </mat-form-field>
                                <div class="container text-center">
                                    <button mat-raised-button color="accent"  type="submit">Add</button>
                                </div>
                            </div>
                    
                   

                </form>
               </mat-card-content>

               {{question|json}}
           </mat-card>
       </div>
   </div> 
</div>
