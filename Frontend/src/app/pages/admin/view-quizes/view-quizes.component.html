<mat-card style="margin-top: 10px;" class="mt10 mr20 ml20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button [routerLink]="'/admin/view-questions/'+ q.qid + '/' + q.title" mat-flat-button color="accent">Questions</button>
        <button mat-stroked-button color="accent" class="ml20">Max Marks {{q.maxMarks}}</button>
        <button mat-stroked-button color="accent" class="ml20">Questions :{{q.numberOfQuestion}}</button>

        <button mat-flat-button [routerLink]="'/admin/quiz/'+q.qid" color="accent" class="ml20">Update</button>
        <button mat-flat-button color="accent" class="ml20" style="margin-left: 10px;"> Attempts</button>
        <button mat-flat-button color="warn" class="ml20" style="margin-left: 10px;" (click)="deleteQuiz(q.qid)"> Delete</button>
    </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
    <button mat-raised-button color="accent" routerLink="/admin/add-quiz">Add New Quiz</button>
</div>
